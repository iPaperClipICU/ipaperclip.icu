name: Deploy

on:
  push:
    branches: ['main']
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  Cloudflare-Worker-Site:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3 #Git Clone
    - uses: actions/setup-node@v3 #Node.jsç¯å¢ƒ
      with:
        node-version: '16.x' #Node.js 16.x
    - name: ğŸ”§ Timezone #UTC+0 â†’ UTC+8
      run: sudo timedatectl set-timezone 'Asia/Shanghai'
    - name: ğŸ“¦ï¸ YARN #å®‰è£…ä¾èµ–
      run: yarn install
    - name: ğŸš€ Deploy # éƒ¨ç½²
      env: #è®¾ç½®ç¯å¢ƒå˜é‡
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      run: yarn deploy
  Github-Page:
    needs: Cloudflare-Worker-Site
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: './dist/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

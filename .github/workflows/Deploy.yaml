name: Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          cache: "yarn"
      - name: 📦️ YARN # 安装依赖
        run: yarn install
      - name: 🚀 Build # 构建
        run: yarn build
      - name: ⬆️ Upload dist # 上传 dist
        uses: actions/upload-artifact@v3
        with:
          name: build-dist
          path: "./dist/"

  Cloudflare:
    needs: Build
    name: Deploy Cloudflare Worker Site
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
      - name: 📦️ YARN # 安装依赖
        run: yarn install
      - name: ⬇️ Download dist # 下载 dist
        uses: actions/download-artifact@v3
        with:
          name: build-dist
      - name: 🚀 Deploy # 部署
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }} # Cloudflare Token
        run: yarn deploy-only

  Github:
    needs: Build
    name: Deploy Github Page
    permissions:
      contents: read
      pages: write
      id-token: write
    concurrency:
      group: "pages"
      cancel-in-progress: false
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          cache: "yarn"
      - name: 📦️ YARN # 安装依赖
        run: yarn install
      - name: 🔧 Setup Pages # 初始化
        uses: actions/configure-pages@v3
      - name: 🚀 Deploy # 部署
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          artifact_name: build-dist

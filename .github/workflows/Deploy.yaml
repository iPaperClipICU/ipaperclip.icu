name: Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          cache: "yarn"
      - name: ğŸ“¦ï¸ YARN # å®‰è£…ä¾èµ–
        run: yarn install
      - name: ğŸš€ Build # æ„å»º
        run: yarn build
      - name: â¬†ï¸ Upload dist # ä¸Šä¼  dist
        uses: actions/upload-artifact@v3
        with:
          name: build-dist
          path: "./dist/"

  Cloudflare:
    needs: Build
    name: Deploy Cloudflare Worker Site
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
      - name: ğŸ“¦ï¸ YARN # å®‰è£…ä¾èµ–
        run: yarn install
      - name: â¬‡ï¸ Download dist # ä¸‹è½½ dist
        uses: actions/download-artifact@v3
        with:
          name: build-dist
      - name: ğŸš€ Deploy # éƒ¨ç½²
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }} # Cloudflare Token
        run: yarn deploy-only

  Github:
    needs: Build
    name: Deploy Github Page
    permissions:
      contents: read
      pages: write
      id-token: write
    concurrency:
      group: "pages"
      cancel-in-progress: false
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          cache: "yarn"
      - name: ğŸ“¦ï¸ YARN # å®‰è£…ä¾èµ–
        run: yarn install
      - name: ğŸ”§ Setup Pages # åˆå§‹åŒ–
        uses: actions/configure-pages@v3
      - name: ğŸš€ Deploy # éƒ¨ç½²
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          artifact_name: build-dist

name: Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  Cloudflare:
    name: Cloudflare Worker Site
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          cache: "yarn"
      - name: ğŸ”§ Timezone
        run: sudo timedatectl set-timezone 'Asia/Shanghai'
      - name: ğŸ“¦ï¸ YARN # å®‰è£…ä¾èµ–
        run: yarn install
      - name: ğŸš€ Build & Deploy # æ„å»º & éƒ¨ç½²
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }} # Cloudflare Token
        run: yarn deploy

  Github:
    name: Github Page
    permissions:
      contents: read
      pages: write
      id-token: write
    concurrency:
      group: "pages"
      cancel-in-progress: false
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          cache: "yarn"
      - name: ğŸ”§ Timezone
        run: sudo timedatectl set-timezone 'Asia/Shanghai'
      - name: ğŸ“¦ï¸ YARN # å®‰è£…ä¾èµ–
        run: yarn install
      - name: ğŸš€ Build # æ„å»º
        run: yarn build
      - name: ğŸ”§ Setup Pages # åˆå§‹åŒ–
        uses: actions/configure-pages@v3
      - name: â¬†ï¸ Upload # ä¸Šä¼ 
        uses: actions/upload-pages-artifact@v1
        with:
          path: "./dist/"
      - name: ğŸš€ Deploy # éƒ¨ç½²
        id: deployment
        uses: actions/deploy-pages@v2

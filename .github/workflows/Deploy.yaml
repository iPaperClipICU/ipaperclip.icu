name: 🔖 Create Sentry release

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  Sentry:
    name: 🔖 Create Sentry release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: 📦️ Install Yarn
        run: |-
          curl -fsSL --create-dirs -o $HOME/bin/yarn \
          https://github.com/yarnpkg/yarn/releases/download/v1.22.22/yarn-1.22.22.js
          chmod +x $HOME/bin/yarn
          echo "$HOME/bin" >> $GITHUB_PATH
      - name: 📦️ Set Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'yarn'
      - name: 👷 Build
        run: |
          yarn --frozen-lockfile
          yarn build-sourcemap
      - name: Install Sentry CLI
        run: | 
          curl -sL https://sentry.io/get-cli/ | sh
      - name: 🔖 Create Sentry release
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        run: |
          sentry-cli sourcemaps inject ./dist/assets
          sentry-cli sourcemaps upload --release=${{ github.sha }} --org ${{ secrets.SENTRY_ORG }} --project ${{ secrets.SENTRY_PROJECT }} ./dist/assets

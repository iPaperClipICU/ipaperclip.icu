name: Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  Build:
    name: ğŸ“¦ï¸ Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          cache: "yarn"
      - name: ğŸ“¦ï¸ YARN # å®‰è£…ä¾èµ–
        run: yarn install
      - name: ğŸš€ Build # æ„å»º
        env:
          TencentCDN_PKEY: ${{ secrets.TENCENTCDN_PKEY }}
        run: yarn build
      - name: â¬†ï¸ Upload dist # ä¸Šä¼  dist
        uses: actions/upload-pages-artifact@v1
        with:
          path: "./dist/"

  Cloudflare:
    needs: Build
    name: ğŸš€ Deploy Cloudflare Worker Site
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          cache: "yarn"
      - name: ğŸ“¦ï¸ YARN # å®‰è£…ä¾èµ–
        run: yarn install
      - name: â¬‡ï¸ Download dist # ä¸‹è½½ dist
        uses: actions/download-artifact@v3
        with:
          name: github-pages
          path: "./dist/"
      - name: ğŸ“¦ï¸ Decompress # è§£å‹
        run: |
          cd dist
          tar -xvf artifact.tar
          rm artifact.tar
      - name: ğŸš€ Deploy # éƒ¨ç½²
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }} # Cloudflare Token
        run: yarn deploy-only

  Github:
    needs: Build
    name: ğŸš€ Deploy Github Page
    permissions:
      contents: read
      pages: write
      id-token: write
    concurrency:
      group: "pages"
      cancel-in-progress: false
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: ğŸ”§ Setup Pages # åˆå§‹åŒ–
        uses: actions/configure-pages@v3
      - name: ğŸš€ Deploy # éƒ¨ç½²
        id: deployment
        uses: actions/deploy-pages@v2
  
  
  Sentry:
    needs: [Cloudflare, Github]
    name: ğŸ”– Create Sentry release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: â¬‡ï¸ Download dist # ä¸‹è½½ dist
        uses: actions/download-artifact@v3
        with:
          name: github-pages
          path: "./dist/"
      - name: ğŸ“¦ï¸ Decompress # è§£å‹
        run: |
          cd dist
          tar -xvf artifact.tar
          rm artifact.tar
      - name: ğŸ”– Create Sentry release
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        with:
          environment: production
          sourcemaps: ./dist/map/

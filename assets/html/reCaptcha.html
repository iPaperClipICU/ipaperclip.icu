<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reCAPTCHA</title>
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="//cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//www.recaptcha.net/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>
</head>

<body>
    <h1>请求异常，请通过人机校验</h1>
    <div id="robot"></div>
    <div class="card">
        <div class="card-body" id="info"></div>
    </div>

    <script>
        var callback = (args) => {
            console.log(args)
            console.log('验证成功');
            var xhr = (() => {
                var hr;
                if (window.XMLHttpRequest) {
                    hr = new XMLHttpRequest();
                } else if (window.ActiveXObject) {
                    // IE
                    var versions = [
                        "Msxml2.XMLHttp.5.0",
                        "Msxml2.XMLHttp.4.0",
                        "Msxml2.XMLHttp.3.0",
                        "Msxml2.XMLHttp",
                        "Microsoft.XMLHttp"
                    ];
                    try {
                        for (var i = 0; i < versions.length; i++) {
                            hr = new ActiveXObject(versions[i]);
                            break;
                        };
                    } catch (error) {};
                };
                return hr;
            })();

            xhr.open("POST", window.location.origin + '/api/recaptcha');
            xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhr.send('key=' + args);

            xhr.onreadystatechange = function() {
                if (this.readyState == 4) {
                    if (this.status === 200 || this.status === 304) {
                        var resJson = JSON.parse(this.responseText);
                        console.log(resJson);
                        if (resJson['data']['success'] == true) {
                            location.reload();
                        } else {
                            var info = document.getElementById('info');
                            info.innerHTML = '<p>验证失败: ' + resJson['data']['error-codes'] + '</p>';
                        };
                    };
                };
            };
        };
        var expiredCallback = (args) => {
            console.log(args)
            console.log('验证过期');
            var info = document.getElementById('info');
            info.innerHTML = '<p>验证过期</p>';
        };
        var errorCallback = (args) => {
            console.log(args)
            console.log('验证失败');
            var info = document.getElementById('info');
            info.innerHTML = '<p>验证失败</p>';
        };

        var widgetId;
        var onloadCallback = () => {
            // 得到组件id
            widgetId = grecaptcha.render('robot', {
                'sitekey': '6Leu9n0fAAAAAA2TuTfvIzyEUV0YOkHtis2D-LUV',
                'theme': 'light',
                'size': 'normal',
                'callback': callback,
                'expired-callback': expiredCallback,
                'error-callback': errorCallback
            });
        };
    </script>
</body>

</html>
